<h3 class="card-header">Reset Password</h3>
<div class="card-body">
    <div wngIf="tokenStatus == TokenStatus.Validating">
        Validating token...
    </div>
    <div wngIf="tokenStatus == TokenStatus.Invalid">
        Token validation failed, if the token has expired you can get a new one at the <a routerLink="../forgot-password">forgot password</a> page.
    </div>
    <form wngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div wngIf="submitted && f.password.errors" class="invalid-feedback">
                <div wngIf="f.password.errors.required">Password is required</div>
                <div wngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
            <div wngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                <div wngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                <div wngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
                <span wngIf="loading" class="spinner-border spinner-border-sa nr-1"></span>
                Reset Password
            </button>
            <a routerLink="../login" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
