    <h3 class="card-header">Login</h3>
    <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit(1)">
    <div class="form-group">
    <label=Email</label>
    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div angIf="submitted && f.email.errors" class="invalid-feedback">
    <div angIf="f.email.errors.required">Email is required</div>
    <div angIf="f.email.errors.email">Email is invalid</div>
    </div>
    </div>
    <div class="form-group">
    <label=Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div angIf="submitted && f.password.errors" class="invalid-feedback">
    <div angIf="f.password.errors.required">Password is required</div>
    </div>
    </div>
    <div class="form-row">
    <div class="form-group col">
    <button [disabled]="loading" class="btn btn-primary">
    <span angIf="loading" class="spinner-border spinner-border-sem mr-l"></span>
    Login
    </button>
    <a routerLink="../register" class="btn btn-link">Register</a>
    </div>
    <div class="form-group col text-right">
    <a routerLink="../forgot-password" class="btn btn-link pr-8">Forgot Password</a>
    </div>
     </div>
    </div>
